<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Sign-in/up/reset UI form</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet' href='css/rwxgep.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="wrap --rtn">
  <form action="" method="" class="flex-form">
    <ul class="select__list">
      <li id="js-usr-new" class="select__label">Sign up</li>
      <li id="js-usr-rtn" class="select__label select__label--active">Sign in</li>
      <li id="js-usr-rst" class="select__label">Reset</li>
    </ul>
    <span class="pointer"></span>
    <input type="email" placeholder="Email" class="ui-elem ui-elem-email" />
    <input type="password" placeholder="Password" class="ui-elem ui-elem-pass" />
    <input type="password" placeholder="Repeat Password" class="ui-elem ui-elem-rpass --rtn" />
    <button id="js-btn" class="ui-button">Sign In</button>
  </form>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
